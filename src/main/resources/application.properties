server.port=8001
user.defaultpassword=123456
#单位毫秒
sign.timeout=10000
#sso
sa-token.sso.ticket-timeout=300
sa-token.sso.allow-url=*
sa-token.sso.is-slo=true
sa-token.sso.is-http=true
sa-token.activity-timeout=1800
sa-token.timeout=1800
