<!DOCTYPE html>
<html lang="zh">
<head>
    <title>统一认证中心</title>
    <meta charset="utf-8">
    <base th:href="@{/}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./sa-res/login.css">
</head>
<body>
<div class="view-box">
    <div class="bg-1"></div>
    <div class="bg-2"></div>
    <div class="content-box">
        <div class="login-box">
            <div class="from-box">
                <h2 class="from-title">统一认证中心</h2>
                <div class="from-item">
                    <input class="s-input" name="loginName" placeholder="请输入登录名" />
                </div>
                <div class="from-item">
                    <input class="s-input" name="password" type="password" placeholder="请输入密码" />
                </div>
                <div class="from-item">
                    <input class="s-input" name="uscc" placeholder="请输入统一社会信用代码" />
                </div>
                <div class="from-item">
                    <button class="s-input s-btn login-btn">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- scripts -->
<script src="./sa-res/jquery.min.js"></script>
<script src="./sa-res/layer/layer.js"></script>
<script src="./sa-res/login.js"></script>

</body>
</html>
